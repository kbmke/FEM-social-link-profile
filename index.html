<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="/assets/style.css" />
    <!-- stylesheet -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts font family import -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="wrapper">
          <img src="/assets/images/avatar-jessica.jpeg" alt="user avatar" />
        </div>
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="user-bio">"Front-end developer and avid reader."</p>

        <!-- <section class="links"> -->
        <ul>
          <li><a href="#" class="btn">GitHub</a></li>
          <li><a href="#" class="btn">Frontend Mentor</a></li>
          <li><a href="#" class="btn">LinkedIn</a></li>
          <li><a href="#" class="btn">Twitter</a></li>
          <li><a href="#" class="btn">Instagram</a></li>
        </ul>
        <!-- </section> -->
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KayBee</a>.
    </div>
  </body>
</html>
